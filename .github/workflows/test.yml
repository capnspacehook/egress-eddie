name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

  workflow_dispatch: {}

env:
  GO_VERSION: "1.19"

jobs:
  race-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}.x
          check-latest: true
          cache: true

      - name: Ensure main package builds
        run: |
          go build

      # the test is compiled and run as root so that egress eddie can
      # open nfqueues, which is a privileged operation
      - run: |
          go test -c -race -o egress-eddie.test
          sudo ./egress-eddie.test -enable-ipv6=false -test.v -test.timeout 5m

  binary-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}.x
          check-latest: true
          cache: true

      # run the same tests as above but use a separate compiled binary to
      # process packets to test with landlock and seccomp filters active
      - run: |
          CGO_ENABLED=0 go build -o eddie
          go test -c -o egress-eddie.test
          sudo ./egress-eddie.test -binary-tests -eddie-binary ./eddie -enable-ipv6=false -test.v -test.timeout 5m

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}.x
          check-latest: true
          cache: true

      - run: |
          go test -fuzz Fuzz -run Config -fuzztime 10m

  build-image:
    runs-on: ubuntu-latest
    # only run this check on pull requests, pushes to master will trigger
    # an image release
    if: contains(github.ref, 'pull')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Ensure Docker image builds
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: ghcr.io/${{ github.repository }}:build-test
